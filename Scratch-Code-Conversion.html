<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversion de Code</title>
  <style>
    /* Style global */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    /* cadre */
    .container {
      background-color: white;
      width: 90vw;
      height: 90vh;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: row;
      padding: 20px;
    }
    /* Zone de conversion alignée à gauche, boutons en ligne */
    .conversion-panel {
      margin-right: auto;
      display: flex;
      flex-direction: row;
      gap: 20px;
    }
    /* Style des boutons de conversion */
    .conversion-button {
      background-color: #f0f0f0;
      color: rgb(40, 39, 39);
      border: none;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      width: 150px;
      height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-decoration: none;
    }
    .conversion-button:hover {
      background-color: #e0e0e0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .conversion-button h2 {
      margin: 0;
      font-size: 16px;
      font-weight: bold;
    }
    .conversion-button p {
      margin: 5px 0 0;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- On peut ajouter ici d'autres éléments graphiques, par exemple un logo ou une illustration -->
    <div class="conversion-panel">
      <a href="stb.html" class="conversion-button">
        <h2>Scratch To Blueprint</h2>
        <p>Le code utilisé par Unreal Engine 5.<br>Code graphique.</p>
      </a>
      <a href="stl.html" class="conversion-button">
        <h2>Scratch To LuaU</h2>
        <p>Le code utilisé par Roblox Studio.<br>Code brut et simplifié.</p>
      </a>
    </div>
  </div>
</body>
</html>
